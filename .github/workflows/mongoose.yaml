name: Mongoose Test

on:
  pull_request:
    paths:
      - "mongoose/**"
  push:
    tags:
      - mongoose/v*

defaults:
  run:
    working-directory: mongoose

jobs:
  test:
    strategy:
      matrix:
        cerbos-version: ["latest"]
        mongodb-version: ["7.0", "8.0"]
        node-version: ["20", "22", "24", "25"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Cerbos
        uses: cerbos/cerbos-setup-action@feb2173363a24d30544b990965892bc391909213 # v1
        with:
          version: ${{ matrix.cerbos-version }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@315db7fe45ac2880b7758f1933e6e5d59afd5e94 # 1.12.1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Test using Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm run test
