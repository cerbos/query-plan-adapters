name: Tests CI

on:
  pull_request:
    paths:
      - "prisma/**"
  push:
    paths:
      - "prisma/**"

defaults:
  run:
    working-directory: prisma

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - run: npm install
      - run: npm run test
