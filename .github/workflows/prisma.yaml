name: Prisma Test

on:
  pull_request:
    paths:
      - "prisma/**"
  push:
    tags:
      - v*

defaults:
  run:
    working-directory: prisma

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Cerbos
        uses: cerbos/cerbos-setup-action@v1
        with:
          version: latest

      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16"

      - run: npm install
      - run: npm run test
