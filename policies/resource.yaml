# yaml-language-server: $schema=https://api.cerbos.dev/latest/cerbos/policy/v1/Policy.schema.json

apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: resource
  rules:
    - actions:
        - "always-allow"
      effect: EFFECT_ALLOW
      roles:
        - USER

    - actions:
        - "always-deny"
      effect: EFFECT_DENY
      roles:
        - USER

    - actions:
        - "equal"
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: request.resource.attr.aBool == true

    - actions:
        - "ne"
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: request.resource.attr.aString != "string"


    - actions:
        - "and"
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          all:
            of:
              - expr: request.resource.attr.aBool == true
              - expr: request.resource.attr.aString != "string"

    - actions:
        - "or"
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          any:
            of:
              - expr: request.resource.attr.aBool == true
              - expr: request.resource.attr.aString != "string"

    - actions:
        - "in"
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: request.resource.attr.aString in ["string", "anotherString"]

    - actions:
        - "gt"
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: request.resource.attr.aNumber > 1

    - actions:
        - "lt"
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: request.resource.attr.aNumber < 2

    - actions:
        - "gte"
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: request.resource.attr.aNumber >= 1

    - actions:
        - "lte"
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: request.resource.attr.aNumber <= 2
